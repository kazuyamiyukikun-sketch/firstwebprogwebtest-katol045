<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    <link rel="stylesheet" href="stylesheets.css">

</head>
<body>
    <div class="header-bar">
        <div class="header-elements">
            <div class="left-menu">
                <button id="hamburger-btn" class="hamburger-btn" aria-label="Toggle menu">
                    <span></span><span></span><span></span>
                </button>
                <div class="logo">
                    <img src="images/icons8-location-48.png" alt="WanderWise logo">
                </div>
                <div class="header-text">
                    <p id="Wise">WanderWise</p>
                    <p id="Tagline">Your Travel Companion</p>
                </div>
            </div>

            <div class="right-menu">
                <button id="theme-toggle" class="theme-btn" title="Toggle dark/light mode">ðŸŒ™</button>
                <div class="filter">
                    <img src="images/icons8-filter-50.png" alt="FilterIcon">
                    <p>Filters</p>
                </div>
            </div>
        </div>
    </div>


    <main>
        <div class="map-card">
            <div class="sidebar-container" id="sidebar">
                <div class="sidebar-top">
                    <img src="" alt="icon">
                    <h2>Public Spaces</h2>
                    <button id="sidebar-close" class="sidebar-close" aria-label="Close menu">Ã—</button>
                </div>

                <hr>
            
            <div class="scroll-area" id="dest-list">
                <!-- Destination cards will be populated dynamically -->
            </div>

            <div class="chart-area" id="chart-container">
                <h3 id="chart-title">Select a destination</h3>
                <p id="strain-text">Strain: N/A</p>
                <div class="chart-controls">
                    <button id="mode-time" class="mode-btn active">Time (Today)</button>
                    <button id="mode-day" class="mode-btn">Per Day</button>
                    <button id="mode-month" class="mode-btn">Monthly</button>
                </div>
                <canvas id="destChart" width="300" height="180"></canvas>
                <div id="comments-section" class="comments-section">
                    <h4>ðŸ’¬ User Comments</h4>
                    <div id="comments-list" class="comments-list"></div>
                    <form id="comment-form" style="display:flex;gap:6px;flex-direction:column;margin-top:8px;">
                        <input type="text" id="comment-name" placeholder="Your name" style="padding:6px;border-radius:4px;border:1px solid #ddd;font-size:12px;">
                        <textarea id="comment-text" placeholder="Add a comment..." rows="2" style="padding:6px;border-radius:4px;border:1px solid #ddd;font-size:12px;resize:vertical;"></textarea>
                        <button type="submit" style="padding:6px;background:#3498db;color:white;border:none;border-radius:4px;cursor:pointer;font-size:12px;">Post Comment</button>
                    </form>
                </div>
                <div id="detail-popup" class="detail-popup" aria-hidden="true">
                    <button id="detail-close" class="detail-close">Ã—</button>
                    <div id="detail-content"></div>
                </div>
            </div>
                
            </div>

            <div class="map-viewport">
                <div id="map"></div>
            </div>

        </div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="index.js"></script>

</body>
</html>
